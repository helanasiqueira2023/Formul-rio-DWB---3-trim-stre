<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Preencha o Formulário: </h2><br>
    <form>
        <label for="fname">Insira Seu Primeiro Nome:</label><br>
        <input type="text" id="fname" value="Helana" value="João"><br><br>
        <label for="lname">Seu Sobrenome:</label><br>
        <input type="text" id="lname" name="sobrenome" value="Siqueira" value="Paulo Orlando"><br><br>
        <label for="fidade">Sua Idade:</label><br>
        <input type="text" id="fidade" value="16"><br><br>

    </form>
    <form>
        <label for="fgenero">Qual seu Gênero?</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Feminino">
        <label for="vehicle1">Feminino</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Masculino">
        <label for="vehicle2"> Masculino</label><br><br>
    </form>
    <form>
        <div>
            <label for="diaa">Insira sua Data de Nascimento:</label><br>

            <input id="date" type="date"> <br><br>
        </div>
    </form>
    <form action="">
        <label for="generofilme">Seu Gênero de Filme:</label><br>
        <input type="radio" id="generofilme" name="genero_filme" value="Ação">
        <label for="Ação">Ação</label><br>
        <input type="radio" id="generoaventura" name="genero_filme" value="Aventura">
        <label for="Aventura">Aventura</label><br>
        <input type="radio" id="generoromance" name="genero_filme" value="Romance">
        <label for="Romance">Romance</label><br>
        <input type="radio" id="generocomédia" name="genero_filme" value="Comédia">
        <label for="Comédia">Comédia</label><br><br>
</form>
<form id="frmColor">
    <label for="cor">Clique na Caixa de Cores,<br> para Selecionar sua Cor Favorita:</label><br>
    <input type="color" id="cor" name="cores" value="black">
    <input type="submit" value="Aplicar minha cor favorita"><br><br>
</form>

<form action="">
<input type="submit" value="Enviar"><br><br>
</form>



</body>

</html>
